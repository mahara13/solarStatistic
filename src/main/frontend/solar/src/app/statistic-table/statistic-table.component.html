<div class="mat-elevation-z8 tableComponent">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.day | date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="capacityFactor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity Factor</th>
      <td mat-cell *matCellDef="let row">{{row.capacityFactor}}</td>
    </ng-container>

    <ng-container matColumnDef="countOfProductiveHours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count of productive hours</th>
      <td mat-cell *matCellDef="let row">{{row.countOfProductiveHours}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100, 250]">
  </mat-paginator>
</div>
